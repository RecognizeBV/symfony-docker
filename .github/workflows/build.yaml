name: Build
on:
  push:
  schedule:
    - cron: '0 12 * * 1'

jobs:
  build:
    name: 'Build and push containers'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
        - '^(7\.2)-apache$'
        - '^(7\.3)-apache$'
        - '^(7\.4)-apache$'
    steps:
      - uses: actions/checkout@v1
      - uses: azure/docker-login@v1
        with:
          username: '${{ secrets.DOCKER_USERNAME }}'
          password: '${{ secrets.DOCKER_PASSWORD }}'
      - name: Yarn install
        run: yarn
      - name: Yarn start
        run: 'yarn start ${{ matrix.php }}'
